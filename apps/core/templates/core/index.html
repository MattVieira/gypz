{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css_dash/style_css.css' %}">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">GYPZ</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Documentação<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>

    </ul>

  </div>
</nav>
     <div class="container" style="margin-top:200px">
        <div class="row">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-6">
                <div class="card">
                      <div class="card-header" style="background:red">
                        Usuário
                      </div>
                      <div class="card-body">
                        <h5 class="card-title">Bem vindo {{user}}</h5>
                        <p class="card-text">Seu token de acesso é "{{user.auth_token.key}}"</p>
                          <p class="card-text">Para acessar a documentação, clicar no botão a seguir</p>
                        <a href="#" class="btn btn-primary">Baixar</a>
                      </div>
                    </div>

                <h2></h2>

            </div>
        </div>
    </div>
    <!----script----->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <!----Js Bootstrap-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
