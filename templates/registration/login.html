{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css_dash/style_css.css' %}">

</head>

<body style="background:#aba6a6">
    <div class="container" style="margin-top:200px">
        <div class="row">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-6">
                <form  method="post">
                    {% csrf_token%}

                            <label for="" style="color:#2a354"> UserName</label>
                            {% render_field form.username class="form-control mb-2" placeholder="username" %}

                            <label for="" style="color:#2a354"> Password</label>
                         {% render_field form.password class="form-control mb-2" placeholder="password" %}

                      <button type="submit" class="btn btn-primary btn-lg btn-block" >Submit</button>

                </form>

            </div>
        </div>
    </div>

  <!----script----->
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <!----Js Bootstrap-->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
